<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id = "session"></div>
        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length,c.length);
                    }
                }
                return "";
            }

            if(getCookie('SSO') == "") {
                console.log("none");
                window.location = "./sso.html";
            } else {
                console.log(getCookie('SSO'));
            }
        </script>
    </body>
</html>
